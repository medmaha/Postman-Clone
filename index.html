<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="#" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Api Master</title>
    <script defer src="bundle.js"></script></head>
    <body class="bg-slate-600 pb-[4rem]">
        <div
            class="container px-[10px] sm:px-0 min-h-[400px] mt-[1rem] mx-auto"
        >
            <div
                class="flex justify-center items-center flex-col w-full h-full"
            >
                <h1
                    class="text-slate-100 text-center font-bold mb-[1rem] text-lg tracking-wider"
                >
                    Api Master
                </h1>
                <div id="root" class="w-full min-h-[250px] flex justify-center">
                    <div
                        class="w-full h-full lg:w-[800px] bg-slate-800 rounded-md text-slate-200 flex flex-col items-center"
                    >
                        <!-- * Url Form -->
                        <div class="mx-auo w-full py-3">
                            <!-- !form -->
                            <form
                                id="urlForm"
                                class="flex justify-center gap-1 p-3"
                            >
                                <select
                                    class="text-slate-800 font-semibold uppercase px-1 rounded-md"
                                    data-method
                                >
                                    <option value="get" selected>GET</option>
                                    <option value="post">POST</option>
                                    <option value="put">PUT</option>
                                    <option value="delete">DEL</option>
                                </select>
                                <input
                                    type="url"
                                    data-url
                                    placeholder="https://example.com"
                                    class="w-full lg:w-[500px] text-lg py-[.25rem] px-[1rem] bg-slate-400 text-slate-800 focus:border-none focus:outline-none rounded-md focus:ring focus:border-slate-500 placeholder:text-slate-800"
                                />
                                <button
                                    data-submit
                                    class="bg-slate-600 px-3 uppercase font-semibold rounded-md hover:bg-slate-500"
                                >
                                    Send
                                </button>
                            </form>

                            <!-- ! Tabs And Content -->
                            <div
                                class="flex gap-[1rem] justify-center sm:gap-[2rem] py-1 border-t-2 border-slate-400 bg-blue-20 relative p-3"
                            >

                                <!-- !TAB -->
                                <div data-tab id="headerTab" class="active">
                                    <span class="title font-semibold">
                                        Headers
                                    </span>
                                    <div class="tab-content mt-3 bg-slate-800">
                                        <div class="fields">
                                            <div
                                                data-key-value-pair
                                                class="flex gap-2 relative items-center"
                                            >
                                                <input
                                                    type="text"
                                                    data-key
                                                    placeholder="key"
                                                    class="placeholder:capitalize px-2 p-1 bg-slate-400 text-slate-800 focus:border-none focus:outline-none rounded-sm focus:ring focus:border-slate-500 placeholder:text-slate-800"
                                                />
                                                <input
                                                    type="text"
                                                    data-value
                                                    placeholder="value"
                                                    class="placeholder:capitalize px-2 p-1 bg-slate-400 text-slate-800 focus:border-none focus:outline-none rounded-sm focus:ring focus:border-slate-500 placeholder:text-slate-800"
                                                />
                                                <div
                                                    class="h-full p-1 flex items-center justify-center"
                                                >
                                                    <span
                                                        title="Remove"
                                                        data-remove-field
                                                        class="hover:bg-red-500 cursor-pointer rounded-full inline-flex justify-center items-center font-semibold w-[1.5rem] h-[1.5rem] bg-red-400"
                                                    >
                                                        x
                                                    </span>
                                                </div>
                                            </div>
                                            <div
                                                data-key-value-pair
                                                class="flex gap-2 relative items-center"
                                            >
                                                <input
                                                    type="text"
                                                    data-key
                                                    placeholder="key"
                                                    class="placeholder:capitalize px-2 p-1 bg-slate-400 text-slate-800 focus:border-none focus:outline-none rounded-sm focus:ring focus:border-slate-500 placeholder:text-slate-800"
                                                />
                                                <input
                                                    type="text"
                                                    data-value
                                                    placeholder="value"
                                                    class="placeholder:capitalize px-2 p-1 bg-slate-400 text-slate-800 focus:border-none focus:outline-none rounded-sm focus:ring focus:border-slate-500 placeholder:text-slate-800"
                                                />
                                                <div
                                                    class="h-full p-1 flex items-center justify-center"
                                                >
                                                    <span
                                                        title="Remove"
                                                        data-remove-field
                                                        class="hover:bg-red-500 cursor-pointer rounded-full inline-flex justify-center items-center font-semibold w-[1.5rem] h-[1.5rem] bg-red-400"
                                                    >
                                                        x
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <button
                                            data-add-field
                                            class="hover:bg-blue-500 px-2 rounded-sm mt-4 py-1 font-semibold text-lg outline-1 capitalize bg-blue-400"
                                        >
                                            Add
                                        </button>
                                    </div>
                                </div>

                                <!-- ! TAB -->
                                <div data-tab id="paramTab" >
                                    <span class="title font-semibold">
                                        Query
                                    </span>
                                    <div class="tab-content mt-3 bg-slate-800">
                                        <div class="fields">
                                            <div
                                                data-key-value-pair
                                                class="flex gap-2 relative items-center"
                                            >
                                                <input
                                                    type="text"
                                                    data-key
                                                    placeholder="key"
                                                    class="placeholder:capitalize px-2 p-1 bg-slate-400 text-slate-800 focus:border-none focus:outline-none rounded-sm focus:ring focus:border-slate-500 placeholder:text-slate-800"
                                                />
                                                <input
                                                    type="text"
                                                    data-value
                                                    placeholder="value"
                                                    class="placeholder:capitalize px-2 p-1 bg-slate-400 text-slate-800 focus:border-none focus:outline-none rounded-sm focus:ring focus:border-slate-500 placeholder:text-slate-800"
                                                />
                                                <div
                                                    class="h-full p-1 flex items-center justify-center"
                                                >
                                                    <span
                                                        title="Remove"
                                                        data-remove-field
                                                        class="hover:bg-red-500 cursor-pointer rounded-full inline-flex justify-center items-center font-semibold w-[1.5rem] h-[1.5rem] bg-red-400"
                                                    >
                                                        x
                                                    </span>
                                                </div>
                                            </div>
                                            <div
                                                data-key-value-pair
                                                class="flex gap-2 relative items-center"
                                            >
                                                <input
                                                    type="text"
                                                    data-key
                                                    placeholder="key"
                                                    class="placeholder:capitalize px-2 p-1 bg-slate-400 text-slate-800 focus:border-none focus:outline-none rounded-sm focus:ring focus:border-slate-500 placeholder:text-slate-800"
                                                />
                                                <input
                                                    type="text"
                                                    data-value
                                                    placeholder="value"
                                                    class="placeholder:capitalize px-2 p-1 bg-slate-400 text-slate-800 focus:border-none focus:outline-none rounded-sm focus:ring focus:border-slate-500 placeholder:text-slate-800"
                                                />
                                                <div
                                                    class="h-full p-1 flex items-center justify-center"
                                                >
                                                    <span
                                                        title="Remove"
                                                        data-remove-field
                                                        class="hover:bg-red-500 cursor-pointer rounded-full inline-flex justify-center items-center font-semibold w-[1.5rem] h-[1.5rem] bg-red-400"
                                                    >
                                                        x
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <button
                                            data-add-field
                                            class="hover:bg-blue-500 px-2 rounded-sm mt-4 py-1 font-semibold text-lg outline-1 capitalize bg-blue-400"
                                        >
                                            Add
                                        </button>
                                    </div>
                                </div>

                                <!-- ! TAB -->
                                <div data-tab id="formData" >
                                    <span class="title font-semibold">
                                        FormData
                                    </span>
                                    <div class="tab-content mt-3 bg-slate-800">
                                        <div class="fields">
                                            <div
                                                data-key-value-pair
                                                class="flex gap-2 relative items-center"
                                            >
                                                <input
                                                    type="text"
                                                    data-key
                                                    placeholder="key"
                                                    class="placeholder:capitalize px-2 p-1 bg-slate-400 text-slate-800 focus:border-none focus:outline-none rounded-sm focus:ring focus:border-slate-500 placeholder:text-slate-800"
                                                />
                                                <input
                                                    type="text"
                                                    data-value
                                                    placeholder="value"
                                                    class="placeholder:capitalize px-2 p-1 bg-slate-400 text-slate-800 focus:border-none focus:outline-none rounded-sm focus:ring focus:border-slate-500 placeholder:text-slate-800"
                                                />
                                                <div
                                                    class="h-full p-1 flex items-center justify-center"
                                                >
                                                    <span
                                                        title="Remove"
                                                        data-remove-field
                                                        class="hover:bg-red-500 cursor-pointer rounded-full inline-flex justify-center items-center font-semibold w-[1.5rem] h-[1.5rem] bg-red-400"
                                                    >
                                                        x
                                                    </span>
                                                </div>
                                            </div>
                                            <div
                                                data-key-value-pair
                                                class="flex gap-2 relative items-center"
                                            >
                                                <input
                                                    type="text"
                                                    data-key
                                                    placeholder="key"
                                                    class="placeholder:capitalize px-2 p-1 bg-slate-400 text-slate-800 focus:border-none focus:outline-none rounded-sm focus:ring focus:border-slate-500 placeholder:text-slate-800"
                                                />
                                                <input
                                                    type="text"
                                                    data-value
                                                    placeholder="value"
                                                    class="placeholder:capitalize px-2 p-1 bg-slate-400 text-slate-800 focus:border-none focus:outline-none rounded-sm focus:ring focus:border-slate-500 placeholder:text-slate-800"
                                                />
                                                <div
                                                    class="h-full p-1 flex items-center justify-center"
                                                >
                                                    <span
                                                        title="Remove"
                                                        data-remove-field
                                                        class="hover:bg-red-500 cursor-pointer rounded-full inline-flex justify-center items-center font-semibold w-[1.5rem] h-[1.5rem] bg-red-400"
                                                    >
                                                        x
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <button
                                            data-add-field
                                            class="hover:bg-blue-500 px-2 rounded-sm mt-4 py-1 font-semibold text-lg outline-1 capitalize bg-blue-400"
                                        >
                                            Add
                                        </button>
                                    </div>
                                </div>

                                <!-- !TAP -->
                                <div data-tab id="bodyTab">
                                    <span class="title font-semibold">
                                        Json
                                    </span>
                                    <div class="tab-content mt-3 bg-slate-800 w-full">
                                        <div
                                            id="requestEditor"
                                            class="w-full h-full min-h-fit bg-slate-100"
                                        ></div>
                                        <div
                                            class="text-xs text-center w-full"
                                        >
                                            Write Json
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ! Key Value Pair Template -->
                        <template data-field>
                            <div
                                data-key-value-pair
                                class="flex gap-2 relative items-center"
                            >
                                <input
                                    type="text"
                                    data-key
                                    placeholder="key"
                                    class="placeholder:capitalize px-2 p-1 bg-slate-400 text-slate-800 focus:border-none focus:outline-none rounded-sm focus:ring focus:border-slate-500 placeholder:text-slate-800"
                                />
                                <input
                                    type="text"
                                    data-value
                                    placeholder="value"
                                    class="placeholder:capitalize px-2 p-1 bg-slate-400 text-slate-800 focus:border-none focus:outline-none rounded-sm focus:ring focus:border-slate-500 placeholder:text-slate-800"
                                />
                                <div
                                    class="h-full p-1 flex items-center justify-center"
                                >
                                    <span
                                        title="Remove"
                                        data-remove-field
                                        class="hover:bg-red-500 cursor-pointer rounded-full inline-flex justify-center items-center font-semibold w-[1.5rem] h-[1.5rem] bg-red-400"
                                    >
                                        x
                                    </span>
                                </div>
                            </div>
                        </template>

                        <!-- ! Response -->
                        <div class="w-full h-full mt-[200px] response-class">
                            <h3 class="p-2 text-lg font-bold">Response</h3>
                            
                            <div
                                class="flex bg-slate-500 h-[2rem] justify-evenly items-center"
                            >
                                <span id="resStatusCode" class="font-semibold"
                                    >Status:
                                    <span
                                        data-inject
                                        class="text-sm text-green-300"
                                        >200 Ok</span
                                    ></span
                                >
                                <span id="resDuration" class="font-semibold"
                                    >Duration:
                                    <span
                                        data-inject
                                        class="text-sm text-yellow-500"
                                        >188ms</span
                                    ></span
                                >
                                <span id="resSize" class="font-semibold"
                                    >Size:
                                    <span
                                        data-inject
                                        class="text-sm text-blue-500"
                                        >95kb</span
                                    ></span
                                >
                            </div>
                            <div data-response-tabs class=" px-3 py-[6px] flex gap-[10px] bg-slate-600 border-t-2">
                                <div data-body-tab class="active border-1 px-[1rem] rounded-full h-full font-bold  cursor-pointer">Body</div>
                                <div data-header-tab class="px-[1rem] rounded-full font-bold h-full cursor-pointer">Headers</div>
                            </div>
                            <!-- ! Response Editor -->
                            <div
                                id="responseEditor"
                                class="w-full h-full"
                            ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
